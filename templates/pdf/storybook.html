<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        @page {
            size: 8in 8in;
            margin: 0.5in;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .cover-page {
            page-break-after: always;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 7in;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
        }

        .story-page {
            page-break-before: always;
            height: 7in;
            display: flex;
            flex-direction: column;
            padding: 0.25in;
        }

        .page-image {
            flex: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .page-image img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .page-text {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-size: 14pt;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- PDF content will be generated by PDFGeneratorService -->
</body>
</html>
